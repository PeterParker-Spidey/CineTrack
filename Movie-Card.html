<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>CineTrack - Details</title>
  <script src="Movie-Card.js"></script>
  <link rel="stylesheet" href="Movie-Card.css">
</head>

<body>
  <div class="container">
    <!-- Left Navigation Section -->
    <div class="left">
      <p>CineTrack</p>
      <div class="flow home" id="home-btn">
        <span class="material-icons">home</span>
        <h2>Home</h2>
      </div>
      <div class="flow" id="movies-btn">
        <span class="material-icons">movie_filter</span>
        <h2>Movies</h2>
      </div>
      <div class="flow" id="tvshows-btn">
        <span class="material-icons">tv</span>
        <h2>TV Shows</h2>
      </div>
    </div>

    <!-- Right Content Section -->
    <div class="right">
      <img id="moviePoster" class="movie-poster" src="" alt="Movie Poster">

      <!-- Watchlist Section -->
      <div class="streaming-section">
        <h3>Available on</h3>
        <div id="streamingPlatforms" class="streaming-platforms"></div>
      </div>

      <!-- Movie Details Section -->
      <div class="movie-details">
        <div class="movie-title" id="movieTitle">Title</div>
        <div class="movie-release-year" id="movieReleaseYear">Year</div>
        <div class="movie-genres" id="movieGenres">Genres</div>
        <div class="movie-rating" id="movieRating">Rating</div>
        <div class="movie-overview" id="movieOverview">Overview</div>
      </div>

      <!-- Trailer Section -->
      <div class="trailer" id="trailerContainer">
        <iframe id="trailer" width="560" height="315" frameborder="0" allowfullscreen title="Movie Trailer">
        </iframe>
      </div>

      <div class="cast-section">
        <h3>Cast</h3>
        <div id="castContainer" class="cast-container"></div>
        <div class="scroll-arrows">
          <button id="prevArrow" onclick="scrollCast('left')" class="arrow-btn">
            <span class="material-icons">keyboard_arrow_left</span>
          </button>
          <button id="nextArrow" onclick="scrollCast('right')" class="arrow-btn">
            <span class="material-icons">keyboard_arrow_right</span>
          </button>
        </div>
      </div>

      <!-- Reviews Section -->
      <div class="reviews-section">
        <h3>Reviews</h3>
        <div id="reviewsContainer" class="reviews-container"></div>
        <div class="scroll-arrows">
          <button id="prevArrow" onclick="scrollReviews('left')" class="arrow-btn">
            <span class="material-icons">keyboard_arrow_left</span>
          </button>
          <button id="nextArrow" onclick="scrollReviews('right')" class="arrow-btn">
            <span class="material-icons">keyboard_arrow_right</span>
        </div>

        <!-- Comments Section -->
        <div class="comments">
          <h3>Comments</h3>
          <textarea id="commentInput" placeholder="Leave a comment"></textarea>
          <button onclick="submitComment()">Submit</button>
          <ul id="commentList"></ul>
        </div>
      </div>
    </div>
</body>

</html>
